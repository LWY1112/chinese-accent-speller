<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chinese Accent Speller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
    <h1>Chinese Accent Speller</h1>
    <textarea id="textInput" rows="4" placeholder="Type your sentence here..."></textarea>
    <button onclick="startSpelling()">Spell It!</button>

    <h2>Click a Letter to Hear It</h2>
    <div id="letterButtons" class="letter-buttons"></div>
	
	<div id="controls"></div>

  </div>
  <script src="script.js"></script>
</body>
</html>
